name: immich

services:
  immich-network-holder:
    image: registry.k8s.io/pause:3.9
    labels:
      - io.containers.autoupdate=registry
    container_name: immich_network_holder
    ports:
      - 2283:2283
    restart: unless-stopped

  immich-server:
    container_name: immich-server
    labels:
      - io.containers.autoupdate=registry
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    network_mode: "service:immich-network-holder"
    environment:
      - REDIS_HOSTNAME=localhost
      - DB_HOSTNAME=localhost
    volumes:
      - ${UPLOAD_LOCATION}:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      redis:
        condition: service_healthy
      database:
        condition: service_healthy
      immich-network-holder:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "test -d /usr/src/app/upload"]
      interval: 30s
      timeout: 10s
      retries: 5

  immich-tailscale-sidecar:
    container_name: immich_tailscale_sidecar
    labels:
      - io.containers.autoupdate=registry
    image: docker.io/tailscale/tailscale:stable
    network_mode: "service:immich-network-holder"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    volumes:
      - ${DATA_ROOT}/tailscale/immich/:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
      # Use the variable from Nix
      - ${TAILSCALE_JSON}:/config/immich-serve.json:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TS_HOSTNAME=immich
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_SERVE_CONFIG=/config/immich-serve.json
      - TS_ACCEPT_DNS=false
      - TS_HEALTHCHECK_ONLINE=${TS_HEALTHCHECK_ONLINE:-1}
    restart: always
    healthcheck:
      test: >-
        /bin/sh -c 'if [ "${TS_HEALTHCHECK_ONLINE:-1}" = "1" ];
        then tailscale status --peers=false --json | grep -q "Online.*true";
        else exit 0; fi'
    depends_on:
      immich-network-holder:
        condition: service_started

  caddy:
    # Use pre-built image instead of building locally
    image: ghcr.io/caddybuilds/caddy-cloudflare:latest
    container_name: immich-caddy
    network_mode: "service:immich-network-holder"
    environment:
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
    volumes:
      # Use the variable from Nix
      - ${CADDY_FILE}:/etc/caddy/Caddyfile
      - ${DATA_ROOT}/tailscale/immich/caddy_data:/data
      - ${DATA_ROOT}/tailscale/immich/caddy_config:/config
    restart: always
    labels:
      - io.containers.autoupdate=registry
    depends_on:
      immich-network-holder:
        condition: service_started
    stdin_open: true
    tty: true

  immich-machine-learning:
    container_name: immich_machine_learning
    labels:
      - io.containers.autoupdate=registry
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}
    volumes:
      - ${DATA_ROOT}/AI/immich:/cache
    # env_file: .env <-- REMOVED
    restart: always
    healthcheck:
      disable: false

  redis:
    container_name: immich_redis
    labels:
      - io.containers.autoupdate=registry
    image: docker.io/redis:6.2-alpine
    network_mode: "service:immich-network-holder"
    depends_on:
      immich-network-holder:
        condition: service_started
    healthcheck:
      test: redis-cli ping || exit 1
    restart: always
    tmpfs:
      - /data

  database:
    container_name: immich_postgres
    labels:
      - io.containers.autoupdate=registry
    image: ghcr.io/immich-app/postgres:14-vectorchord0.3.0-pgvectors0.2.0
    network_mode: "service:immich-network-holder"
    depends_on:
      immich-network-holder:
        condition: service_started
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: "--data-checksums"
    volumes:
      - ${DB_DATA_LOCATION}:/var/lib/postgresql/data:U
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  model-cache:
