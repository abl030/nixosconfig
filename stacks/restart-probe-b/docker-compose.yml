services:
  restart-probe-b:
    image: docker.io/library/alpine:3.20
    command: ["sh", "-c", "echo restart-probe-b ${PROBE_VERSION:-v2}; trap : TERM INT; sleep infinity & wait"]
    healthcheck:
      test: ["CMD-SHELL", "echo ok"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
