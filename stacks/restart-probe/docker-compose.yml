services:
  restart-probe:
    image: docker.io/library/alpine:3.20
    command: ["sh", "-c", "echo restart-probe-v2 ${PROBE_VERSION:-v1}; trap : TERM INT; sleep infinity & wait"]
    labels:
      - io.containers.autoupdate=registry
    healthcheck:
      test: ["CMD-SHELL", "echo ok"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
