version: "3"
services:
  tautulli:
    image: ghcr.io/tautulli/tautulli
    container_name: tautulli
    restart: unless-stopped
    volumes:
      - ${DATA_ROOT}/tautulli/:/config
    environment:
      - TZ=Australia/Perth
      # Rootless podman: PUID=0 maps to host user (uid 1000), avoids chown errors
      - PUID=0
      - PGID=0
    ports:
      - 8181:8181
