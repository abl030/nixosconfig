version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: domain-monitor-app
    restart: unless-stopped
    volumes:
      - ${DOMAIN_MONITOR_SRC}:/usr/src/domain-monitor:ro
      - ${DATA_ROOT}/domain-monitor/www:/var/www/html
    environment:
      # --- CodeIgniter / App Config ---
      # Keep development mode until setup is complete
      CI_ENVIRONMENT: development
      APP_URL: "http://192.168.1.29:8089"

      # --- Database Config (Custom Names) ---
      # The app explicitly asks for these keys:
      DB_HOST: db
      DB_DATABASE: ${DB_NAME}
      DB_USERNAME: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DRIVER: MySQLi
    depends_on:
      - db
    ports:
      - "8089:80"

  db:
    image: docker.io/library/mariadb:10.11
    container_name: domain-monitor-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ${DATA_ROOT}/domain-monitor/db:/var/lib/mysql:U
