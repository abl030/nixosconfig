# Docker Compose file for running paperless from the docker container registry.
services:
  broker:
    image: docker.io/library/redis:7
    restart: unless-stopped
    # Use RAM instead of Disk for the message broker
    tmpfs:
      - /data
    # Disable RDB snapshots and AOF logs to prevent disk writes
    command: ["redis-server", "--save", "", "--appendonly", "no"]

  db:
    image: docker.io/library/postgres:16
    restart: unless-stopped
    volumes:
      - ${DATA_ROOT}/paperless/pgdata:/var/lib/postgresql/data:U
    environment:
      POSTGRES_DB: paperless
      POSTGRES_USER: paperless
      POSTGRES_PASSWORD: paperless

  webserver:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    restart: unless-stopped
    depends_on:
      - db
      - broker
      - gotenberg
      - tika
    ports:
      - "8000:8000"
    volumes:
      - ${DATA_ROOT}/paperless/data:/usr/src/paperless/data
      # Mount originating from ${MEDIA_ROOT:-/mnt/data} on host -> /usr/src/paperless/media in container
      - "${MEDIA_ROOT:-/mnt/data}/Life/Meg and Andy/Paperless/Documents:/usr/src/paperless/media"
      - ${PAPERLESS_ROOT:-/mnt/paperless}/export:/usr/src/paperless/export
      # Mount originating from ${MEDIA_ROOT:-/mnt/data} on host -> /usr/src/paperless/consume in container
      - "${MEDIA_ROOT:-/mnt/data}/Life/Meg and Andy/Paperless/Import:/usr/src/paperless/consume"
      # Mount originating from ${MEDIA_ROOT:-/mnt/data} on host -> /usr/src/paperless/consume/scans in container
      - "${MEDIA_ROOT:-/mnt/data}/Life/Meg and Andy/Scans:/usr/src/paperless/consume/scans"
    # env_file: .env  <-- REMOVED (Handled by Nix/SOPS)
    environment:
      PAPERLESS_REDIS: redis://broker:6379
      PAPERLESS_DBHOST: db
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://gotenberg:3000
      PAPERLESS_TIKA_ENDPOINT: http://tika:9998
      # ─────────────────────────────────────────────────────────────
      # Pass-through variables from the encrypted .env file (SOPS)
      # Leaving these values empty tells Docker Compose to inherit
      # them from the --env-file passed by the systemd service.
      # ─────────────────────────────────────────────────────────────
      PAPERLESS_CONSUMER_POLLING:
      PAPERLESS_CONSUMER_RECURSIVE:
      PAPERLESS_ADMIN_USER:
      PAPERLESS_ADMIN_PASSWORD:
      PAPERLESS_TIME_ZONE:
      PAPERLESS_URL:
      # UID/GID mapping is crucial for NFS/Unraid shares to avoid permission errors
      USERMAP_UID:
      USERMAP_GID:

    healthcheck:
      # Test the container paths that correspond to host ${MEDIA_ROOT:-/mnt/data} mounts
      # Combine checks: If any fail (or timeout), the whole check fails (exit 1).
      test:
        [
          "CMD-SHELL",
          "timeout 15s sh -c 'stat /usr/src/paperless/media && stat /usr/src/paperless/consume && stat /usr/src/paperless/consume/scans' || exit 1",
        ]
      interval: 30s # Check every 30 seconds
      timeout: 20s # Wait up to 20 seconds for the check command
      retries: 5 # Consider unhealthy after 5 consecutive failures
      start_period: 60s # Wait 60 seconds after container start before first check

  gotenberg:
    image: docker.io/gotenberg/gotenberg:8.7
    restart: unless-stopped
    command:
      - "gotenberg"
      - "--chromium-disable-javascript=true"
      - "--chromium-allow-list=file:///tmp/.*"

  tika:
    image: docker.io/apache/tika:latest
    restart: unless-stopped

