exec-once = /nix/store/rxzvps8zldnz4sgphbw6893n6ikai6gn-dbus-1.14.10/bin/dbus-update-activation-environment --systemd DISPLAY HYPRLAND_INSTANCE_SIGNATURE WAYLAND_DISPLAY XDG_CURRENT_DESKTOP && systemctl --user stop hyprland-session.target && systemctl --user start hyprland-session.target
$menu=rofi -show drun
$mod=SUPER
$terminal=ghostty
animations {
  bezier=myBezier, 0.05, 0.9, 0.1, 1.05
  animation=windows, 1, 7, myBezier
  animation=windowsOut, 1, 7, default, popin 80%
  animation=border, 1, 10, default
  animation=borderangle, 1, 8, default
  animation=fade, 1, 7, default
  animation=workspaces, 1, 6, default
  enabled=true
}

decoration {
  blur {
    enabled=true
    passes=1
    size=3
  }
  rounding=10
}

dwindle {
  preserve_split=true
  pseudotile=true
}

general {
  border_size=2
  col.active_border=rgba(D08B57ee) rgba(7699A3ee) 45deg
  col.inactive_border=rgba(A0907Aaa)
  gaps_in=5
  gaps_out=20
  layout=dwindle
}

input {
  touchpad {
    natural_scroll=true
  }
  follow_mouse=1
  kb_layout=us
}
bind=$mod, Return, exec, $terminal
bind=$mod, Space, exec, $menu
bind=$mod SHIFT, F, exec, dolphin
bind=$mod, M, exit,
bind=$mod, A, exec, pavucontrol
bind=$mod, B, exec, blueman-manager
bind=$mod, Q, killactive,
bind=$mod, F, fullscreen,
bind=$mod, T, togglefloating,
bind=$mod, O, pseudo,
bind=$mod, U, togglesplit,
bind=$mod, G, togglegroup,
bind=$mod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind=$mod, P, exec, hyprpicker -a
bind=, Print, exec, grim -g "$(slurp)" - | wl-copy
bind=SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +'%Y%m%d_%H%M%S').png
bind=$mod, S, togglespecialworkspace, magic
bind=$mod ALT, S, movetoworkspace, special:magic
bind=$mod, H, movefocus, l
bind=$mod, L, movefocus, r
bind=$mod, K, movefocus, u
bind=$mod, J, movefocus, d
bind=$mod SHIFT, H, movewindow, l
bind=$mod SHIFT, L, movewindow, r
bind=$mod SHIFT, K, movewindow, u
bind=$mod SHIFT, J, movewindow, d
bind=$mod, 1, workspace, 1
bind=$mod, 2, workspace, 2
bind=$mod, 3, workspace, 3
bind=$mod, 4, workspace, 4
bind=$mod, 5, workspace, 5
bind=$mod, 6, workspace, 6
bind=$mod, 7, workspace, 7
bind=$mod, 8, workspace, 8
bind=$mod, 9, workspace, 9
bind=$mod, 0, workspace, 10
bind=$mod SHIFT, 1, movetoworkspace, 1
bind=$mod SHIFT, 2, movetoworkspace, 2
bind=$mod SHIFT, 3, movetoworkspace, 3
bind=$mod SHIFT, 4, movetoworkspace, 4
bind=$mod SHIFT, 5, movetoworkspace, 5
bind=$mod SHIFT, 6, movetoworkspace, 6
bind=$mod SHIFT, 7, movetoworkspace, 7
bind=$mod SHIFT, 8, movetoworkspace, 8
bind=$mod SHIFT, 9, movetoworkspace, 9
bind=$mod SHIFT, 0, movetoworkspace, 10
bind=$mod, Tab, exec, rofi -show window
bind=$mod SHIFT, Tab, workspace, m-1
bind=$mod, mouse_down, workspace, e+1
bind=$mod, mouse_up, workspace, e-1
bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel=, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel=, XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel=, XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl=, XF86AudioPlay, exec, playerctl play-pause
bindl=, XF86AudioNext, exec, playerctl next
bindl=, XF86AudioPrev, exec, playerctl previous
bindm=$mod, mouse:272, movewindow
bindm=$mod, mouse:273, resizewindow
env=XCURSOR_SIZE,24
env=NIXOS_OZONE_WL,1
exec-once=hyprlock --immediate-render
exec-once=waybar
exec-once=/nix/store/0673gss229pskvrc3m2pwjif3c3a9wyy-polkit-kde-agent-1-6.5.3/libexec/polkit-kde-authentication-agent-1
exec-once=wl-paste --watch cliphist store
exec-once=blueman-applet
exec-once=hypridle
exec-once=hyprpaper
exec-once=wayvnc --output=HDMI-A-3
monitor=HDMI-A-2, 1920x1080@75, 0x0, 1, transform, 3
monitor=DP-3, 2560x1440@144, 1080x0, 1
monitor=HDMI-A-3, 1920x1080@60, 3640x0, 1
monitor=, preferred, auto, 1
windowrulev2=idleinhibit fullscreen, class:^(firefox)$
windowrulev2=idleinhibit fullscreen, class:^(mpv)$
workspace=1, monitor:HDMI-A-2
workspace=2, monitor:DP-3
workspace=3, monitor:HDMI-A-3
