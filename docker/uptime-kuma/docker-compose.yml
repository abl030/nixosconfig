version: "3.8"

services:
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: unless-stopped
    volumes:
      - /mnt/docker/uptime-kuma:/app/data
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "3002:3001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  autokuma:
    image: ghcr.io/bigboot/autokuma:latest
    container_name: autokuma
    restart: unless-stopped
    environment:
      - AUTOKUMA__KUMA__URL=http://uptime-kuma:3001
      - AUTOKUMA__KUMA__USERNAME=${KUMA_USERNAME}
      - AUTOKUMA__KUMA__PASSWORD=${KUMA_PASSWORD}
      # FIXED: Changed '=' to ':' for YAML parsing compliance
      - "AUTOKUMA__DEFAULT_SETTINGS=docker.docker_container: {{container_name}}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      uptime-kuma:
        condition: service_healthy
