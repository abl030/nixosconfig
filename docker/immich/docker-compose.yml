name: immich

services:
  immich-network-holder:
    image: k8s.gcr.io/pause:3.9
    container_name: immich_network_holder
    ports:
      - 2283:2283
    restart: unless-stopped

  immich-server:
    container_name: immich-server
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    network_mode: "service:immich-network-holder"
    volumes:
      - ${UPLOAD_LOCATION}:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    # env_file: .env  <-- REMOVED
    depends_on:
      redis:
        condition: service_healthy
      database:
        condition: service_healthy
      immich-network-holder:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "test -d /usr/src/app/upload"]
      interval: 30s
      timeout: 10s
      retries: 5

  immich-tailscale-sidecar:
    container_name: immich_tailscale_sidecar
    image: tailscale/tailscale:stable
    network_mode: "service:immich-network-holder"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    volumes:
      - /mnt/docker/tailscale/immich/:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
      # Use the variable from Nix
      - ${TAILSCALE_JSON}:/config/immich-serve.json:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TS_HOSTNAME=immich
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_SERVE_CONFIG=/config/immich-serve.json
      - TS_ACCEPT_DNS=false
    restart: always
    healthcheck:
      test: tailscale status --peers=false --json | grep -q 'Online.*true'
    depends_on:
      immich-network-holder:
        condition: service_started

  caddy:
    # Use pre-built image instead of building locally
    image: ghcr.io/caddybuilds/caddy-cloudflare:latest
    container_name: immich-caddy
    network_mode: "service:immich-network-holder"
    environment:
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
    volumes:
      # Use the variable from Nix
      - ${CADDY_FILE}:/etc/caddy/Caddyfile
      - /mnt/docker/tailscale/immich/caddy_data:/data
      - /mnt/docker/tailscale/immich/caddy_config:/config
    restart: always
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    depends_on:
      immich-network-holder:
        condition: service_started
    stdin_open: true
    tty: true

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}
    device_cgroup_rules:
      - "c 189:* rmw"
    volumes:
      - /mnt/docker/AI/immich:/cache
      - /dev/bus/usb:/dev/bus/usb
    # env_file: .env <-- REMOVED
    restart: always
    healthcheck:
      disable: false

  redis:
    container_name: immich_redis
    image: docker.io/redis:6.2-alpine@sha256:2ba50e1ac3a0ea17b736ce9db2b0a9f6f8b85d4c27d5f5accc6a416d8f42c6d5
    healthcheck:
      test: redis-cli ping || exit 1
    restart: always

  database:
    container_name: immich_postgres
    image: ghcr.io/immich-app/postgres:14-vectorchord0.3.0-pgvectors0.2.0
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: "--data-checksums"
    volumes:
      - ${DB_DATA_LOCATION}:/var/lib/postgresql/data
    restart: always

volumes:
  model-cache:
